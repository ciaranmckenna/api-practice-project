<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>API Project</title>
</head>
<body>
<h1>Organization List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    <tr th:each="organization: ${organizations}">
    <td th:text="${organization.id}">123</td>
    <td th:text="${organization.name}">Organisation Company</td>
    </tr>
</table>
</body>
</html>
